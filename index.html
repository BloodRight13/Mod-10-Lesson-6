<!DOCTYPE html>  
<html lang="en">  
<head>  
   <meta charset="UTF-8">  
   <meta name="viewport" content="width=device-width, initial-scale=1.0">  
   <title>Countdown Timer</title>  
   <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
   <h1>Countdown Timer</h1>  
   <input id="duration" type="number" placeholder="Enter duration in seconds">  
   <button id="start-btn">Start</button>  
   <p id="timer-display">00:00</p>  
   <button id="delayed-notification-btn">Show Delayed Notification</button>  
   <button id="repeat-notification-btn">Show Repeated Notification</button>  
   <button id="stop-notification-btn">Stop Repeated Notification</button>  
  
   <script src="2. Implementing Timers in JavaScript.js"></script>  
</body>  
</html>
